	    		<h3>Call to</h3>
	    	</div>
	    	<div class="mdl-card__actions mdl-card--border">
	    		<h4>
	    			Pamela
	    		</h4>
	    		<span>wife</span>
	    		<div class="mdl-layout-spacer"></div>
	    	</div>
	    	<div class="mdl-card__actions mdl-card--border">

	    		  <i class="material-icons">touch_app</i>
	    		</button>

	    			+ (506) 8814-8004
	    		</a>
	    		<div class="mdl-layout-spacer"></div>
	    		<a class="mdl-button mdl-js-button mdl-js-ripple-effect" tel="88148004">
	    			
	    		</a>
	    		
	    	</div>
	    </div>
	    <!-- Settings Button -->
	    <img src="http://imgh.us/cog.svg" width="17" height="17" draggable="false" class="card-face__settings-button"/>
	  </div><!-- Face 1 -->

	  <div class="card-face face-1"><!-- Menu trigger -->
	    <button data-card-menu="data-card-menu" class="card-face__menu-button"><img src="http://imgh.us/dots_1.svg" width="5" height="23" draggable="false"/></button><!-- Avatar -->
	    <div class="card-face__avatar"><!-- Bullet notification -->
    		<span class="card-face__bullet">2</span><!-- User avatar -->
    		<img src="http://www.tuvital.com/info/files/10227_pic.jpg" width="110" height="110" draggable="false"/>
		</div><!-- Name -->
	    <h2 class="card-face__name">Orlando Arteaga González</h2><!-- Title -->
	    <span class="card-face__title">Tibas, San Jose, Costa Rica</span>
	    <!-- Cart Footer -->
	    <div class="card-face-footer">
	    	<p>Birth: 02/27/1969 (47 years old)</p>
	    	<p>Blood type <b>AB+</b> </p>
	    </div>
